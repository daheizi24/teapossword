<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="#2196F3" stroke="#1976D2" stroke-width="8"/>
  
  <!-- 茶杯图案 -->
  <g transform="translate(180, 120)">
    <!-- 茶杯主体 -->
    <path d="M20 80 L20 140 Q20 160 40 160 L120 160 Q140 160 140 140 L140 80 Z" fill="#FFFFFF" stroke="#E3F2FD" stroke-width="2"/>
    
    <!-- 茶杯手柄 -->
    <path d="M140 100 Q160 100 160 120 Q160 140 140 140" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    
    <!-- 茶水 -->
    <ellipse cx="80" cy="85" rx="55" ry="8" fill="#4CAF50" opacity="0.8"/>
    
    <!-- 蒸汽 -->
    <g opacity="0.6">
      <path d="M60 70 Q65 60 60 50 Q55 40 60 30" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <path d="M80 70 Q85 60 80 50 Q75 40 80 30" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <path d="M100 70 Q105 60 100 50 Q95 40 100 30" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- 锁图案 -->
  <g transform="translate(200, 280)">
    <!-- 锁身 -->
    <rect x="20" y="40" width="80" height="60" rx="8" fill="#FFD700" stroke="#FFC107" stroke-width="2"/>
    
    <!-- 锁环 -->
    <path d="M40 40 L40 20 Q40 10 60 10 Q80 10 80 20 L80 40" fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 钥匙孔 -->
    <circle cx="60" cy="65" r="8" fill="#FF9800"/>
    <rect x="56" y="65" width="8" height="15" fill="#FF9800"/>
  </g>
  
  <!-- 装饰性密码符号 -->
  <g transform="translate(120, 350)" opacity="0.3">
    <text x="0" y="0" font-family="monospace" font-size="24" fill="#FFFFFF">***</text>
    <text x="80" y="0" font-family="monospace" font-size="24" fill="#FFFFFF">•••</text>
    <text x="160" y="0" font-family="monospace" font-size="24" fill="#FFFFFF">***</text>
  </g>
  
  <!-- 应用名称 -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">Tea Possword</text>
</svg>